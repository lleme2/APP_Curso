<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>edit job page</title>
    </head>

    <body>
        <div>
            <label for="CompanyNameForRead">Type Company Name: </label>
            <input type="text" id="CompanyNameForRead"/><br><br>
            <button id="read_button">Read</button><br><br>
        </div>
        <div>
            <label for="OldJobTitle">Title of the Job You Want to Update: </label>
            <input type="text" id="OldJobTitle"/><br><br>
        </div>
        <div>
            <h1>UPDATING JOB...</h1>
        </div>
        <div>
            <label for="newJobTitle">Título da vaga..........: </label>
            <input type="text" id="newJobTitle"/><br><br>
            <label for="newCompany">Empresa oferecendo: </label>
            <input type="text" id="newCompany"/><br><br>
            <label for="newActivities">Descrição.................: </label>
            <input type="text" id="newActivities" minlength="0" maxlength="100"/><br><br>
            <label for="newRequiriments">Requisitos................: </label>
            <input type="text" id="newRequiriments" minlength="0" maxlength="100"/><br><br>
            <label for="newSalary">Faixa salarial............: </label>
            <input type="number" id="newSalary"/><br><br>
            <label for="newMaxNumber">Número máximo......: </label>
            <input type="number" id="newMaxNumber" min=0/><br><br>
        </div>

        <button id="edit_button">Editar</button>
    </body>

    <script src="../src/script.js"></script>
</html>
